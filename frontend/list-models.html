<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìã Lista Modeli Gemini</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2332 0%, #2c3e50 100%);
            min-height: 100vh;
            padding: 40px;
            color: white;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 40px;
            color: #333;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #1a2332;
            margin-bottom: 20px;
        }
        
        button {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #1a2332;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 30px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
        }
        
        .loading {
            text-align: center;
            padding: 30px;
            display: none;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #FFD700;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .models-list {
            display: none;
        }
        
        .models-list.active {
            display: block;
        }
        
        .model-item {
            background: #f5f5f5;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 12px;
            border-left: 4px solid #FFD700;
        }
        
        .model-name {
            font-weight: 600;
            font-size: 1.1rem;
            color: #1a2332;
            margin-bottom: 8px;
        }
        
        .model-methods {
            font-size: 0.9rem;
            color: #666;
        }
        
        .error {
            background: #ffebee;
            border: 2px solid #f44336;
            padding: 20px;
            border-radius: 12px;
            display: none;
        }
        
        .error.active {
            display: block;
        }
        
        .count {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
            color: #0d47a1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìã Lista Dostƒôpnych Modeli Gemini</h1>
        <p style="margin-bottom: 20px; color: #666;">
            Kliknij przycisk aby zobaczyƒá kt√≥re modele sƒÖ dostƒôpne dla Twojego klucza API.
        </p>
        
        <button onclick="loadModels()">üîç Poka≈º Dostƒôpne Modele</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="color: #333;">≈Åadowanie listy modeli...</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="models-list" id="modelsList"></div>
    </div>
    
    <script>
        async function loadModels() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const modelsList = document.getElementById('modelsList');
            
            // Reset
            loading.classList.add('active');
            error.classList.remove('active');
            modelsList.classList.remove('active');
            modelsList.innerHTML = '';
            
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    throw new Error('Brak tokenu - zaloguj siƒô w g≈Ç√≥wnej aplikacji (https://web-production-ef868.up.railway.app)');
                }
                
                console.log('üìã Pobieranie listy modeli...');
                
                const response = await fetch('https://web-production-ef868.up.railway.app/api/ai/list-gemini-models', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                console.log('üìã Odpowied≈∫:', data);
                
                if (!response.ok) {
                    throw new Error(data.error || data.message || 'B≈ÇƒÖd API');
                }
                
                if (data.success && data.models) {
                    displayModels(data.models, data.count);
                } else {
                    throw new Error('Nie uda≈Ço siƒô pobraƒá modeli');
                }
                
            } catch (err) {
                console.error('üìã B≈ÇƒÖd:', err);
                error.textContent = `‚ùå B≈ÇƒÖd: ${err.message}`;
                error.classList.add('active');
            } finally {
                loading.classList.remove('active');
            }
        }
        
        function displayModels(models, count) {
            const modelsList = document.getElementById('modelsList');
            
            let html = `<div class="count">‚úÖ Znaleziono ${count} dostƒôpnych modeli</div>`;
            
            if (models.length === 0) {
                html += '<p style="color: #f44336; font-weight: 600;">‚ö†Ô∏è BRAK DOSTƒòPNYCH MODELI! Tw√≥j klucz API nie ma dostƒôpu do ≈ºadnych modeli Gemini.</p>';
            } else {
                models.forEach(model => {
                    const modelName = model.name.replace('models/', '');
                    const methods = model.supportedMethods.join(', ') || 'Brak informacji';
                    
                    html += `
                        <div class="model-item">
                            <div class="model-name">‚úÖ ${modelName}</div>
                            <div class="model-methods">Obs≈Çugiwane metody: ${methods}</div>
                        </div>
                    `;
                });
                
                html += `
                    <div style="margin-top: 30px; background: #fff3cd; border: 2px solid #ffc107; padding: 20px; border-radius: 12px;">
                        <h3 style="margin: 0 0 12px 0; color: #856404;">üí° Kt√≥re modele u≈ºyƒá?</h3>
                        <p style="margin: 0; color: #856404;">
                            Skopiuj jednƒÖ z nazw modeli powy≈ºej (np. <code>gemini-pro</code>) i u≈ºyj jej w kodzie backendu.<br>
                            <strong>Wybierz model kt√≥ry zawiera "generateContent" w obs≈Çugiwanych metodach!</strong>
                        </p>
                    </div>
                `;
            }
            
            modelsList.innerHTML = html;
            modelsList.classList.add('active');
        }
    </script>
</body>
</html>
