<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapytania ze Strony WWW - Pro Meritum</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/theme-light-modern.css">
    <style>
        :root {
            --gold: #FFC700;
            --gold-dark: #DAA520;
            --silver: #C0C0C0;
            --bg-dark: #1a1a2e;
            --bg-light: #16213e;
            --text-light: #ecf0f1;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%) !important;
            color: #2c3e50 !important;
            overflow-y: auto;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .inquiries-dashboard {
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .inquiries-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .inquiries-header h1 {
            color: #1a2332 !important;
            font-size: 2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .back-button {
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255,199,0,0.3);
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255,199,0,0.5);
        }

        .inquiries-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border: 2px solid rgba(218,165,32,0.3);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(218,165,32,0.3);
            border-color: var(--gold-dark);
        }

        .stat-card.new {
            border-left: 4px solid #e74c3c;
        }

        .stat-card.in-progress {
            border-left: 4px solid var(--gold);
        }

        .stat-card.resolved {
            border-left: 4px solid #2ecc71;
        }

        .stat-value {
            font-size: 2.5rem !important;
            font-weight: bold !important;
            color: #1a2332 !important;
        }

        .stat-label {
            color: #1a2332 !important;
            font-size: 0.9rem !important;
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600 !important;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 12px 18px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            color: #2c3e50;
            transition: all 0.3s;
        }
        
        .filter-select:hover {
            border-color: var(--gold-dark);
            box-shadow: 0 2px 10px rgba(218,165,32,0.2);
        }
        
        .filter-select:focus {
            outline: none;
            border-color: var(--gold-dark);
            box-shadow: 0 0 0 3px rgba(218,165,32,0.1);
        }

        .inquiries-list {
            background: white;
            border: 2px solid #e8e8e8;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        .inquiry-item {
            padding: 20px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }

        .inquiry-item:hover {
            background: #fef9e7;
            border-left: 4px solid var(--gold-dark);
            padding-left: 16px;
            box-shadow: 0 2px 10px rgba(218,165,32,0.2);
        }

        .inquiry-header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .inquiry-name {
            font-weight: bold;
            font-size: 1.1rem;
            color: #1a2332 !important;
        }

        .inquiry-meta {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
            color: #7f8c8d !important;
        }

        .inquiry-subject {
            font-size: 1rem;
            color: #2c3e50 !important;
            margin: 5px 0;
            font-weight: 600;
        }

        .inquiry-message-preview {
            color: #95a5a6;
            font-size: 0.9rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-new {
            background: #fee;
            color: #e74c3c;
        }

        .status-in-progress {
            background: #fef5e7;
            color: #f39c12;
        }

        .status-resolved {
            background: #e8f8f5;
            color: #27ae60;
        }

        .status-closed {
            background: #ecf0f1;
            color: #7f8c8d;
        }

        .priority-badge {
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-left: 10px;
        }

        .priority-urgent {
            background: #e74c3c;
            color: white;
        }

        .priority-high {
            background: #f39c12;
            color: white;
        }

        .priority-normal {
            background: #3498db;
            color: white;
        }

        .priority-low {
            background: #95a5a6;
            color: white;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            background: white;
            max-width: 800px;
            margin: 50px auto;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.2);
            border: 3px solid rgba(218,165,32,0.3);
            position: relative;
        }

        .modal-header {
            padding: 25px 30px;
            border-bottom: 2px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, #fef9e7 0%, white 100%);
        }
        
        .modal-header h2 {
            color: var(--gold-dark);
            margin: 0;
        }

        .modal-body {
            padding: 30px;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: #7f8c8d;
            transition: all 0.3s;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .modal-close:hover {
            color: #e74c3c;
            background: #fee;
            transform: rotate(90deg);
        }

        .detail-row {
            margin-bottom: 20px;
        }

        .detail-label {
            font-weight: bold;
            color: var(--gold-dark);
            margin-bottom: 5px;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        .detail-value {
            color: #2c3e50;
            line-height: 1.6;
        }
        
        .detail-value a {
            color: var(--gold-dark);
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .detail-value a:hover {
            text-decoration: underline;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: 2px solid;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
            border-color: var(--gold);
            color: #1a1a2e;
            box-shadow: 0 4px 15px rgba(255,199,0,0.4);
        }
        
        .btn-primary:hover {
            box-shadow: 0 6px 25px rgba(255,199,0,0.6);
            transform: translateY(-2px);
        }

        .btn-success {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            border-color: #2ecc71;
            color: white;
            box-shadow: 0 4px 15px rgba(46,204,113,0.4);
        }
        
        .btn-success:hover {
            box-shadow: 0 6px 25px rgba(46,204,113,0.6);
            transform: translateY(-2px);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            border-color: #e74c3c;
            color: white;
            box-shadow: 0 4px 15px rgba(231,76,60,0.4);
        }
        
        .btn-danger:hover {
            box-shadow: 0 6px 25px rgba(231,76,60,0.6);
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        .empty-state h3 {
            color: var(--gold-dark);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--gold-dark);
            font-size: 1.2rem;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
            resize: vertical;
            background: white;
            color: #2c3e50;
            transition: all 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--gold-dark);
            box-shadow: 0 0 0 3px rgba(218,165,32,0.1);
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="inquiries-dashboard">
        <!-- Header -->
        <div class="inquiries-header">
            <h1>
                <button class="back-button" onclick="if(window.parent !== window) { window.parent.closeInquiriesModal(); } else { window.location.href='index.html'; }">
                    ‚Üê Powr√≥t
                </button>
                üì© Zapytania ze Strony WWW
            </h1>
            <button class="btn btn-primary" onclick="loadInquiries()">üîÑ Od≈õwie≈º</button>
        </div>

        <!-- Stats Cards -->
        <div class="inquiries-stats">
            <div class="stat-card new">
                <div class="stat-value" id="stat-new">0</div>
                <div class="stat-label">Nowe</div>
            </div>
            <div class="stat-card in-progress">
                <div class="stat-value" id="stat-in-progress">0</div>
                <div class="stat-label">W trakcie</div>
            </div>
            <div class="stat-card resolved">
                <div class="stat-value" id="stat-resolved">0</div>
                <div class="stat-label">RozwiƒÖzane</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-total">0</div>
                <div class="stat-label">≈ÅƒÖcznie</div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters">
            <select class="filter-select" id="filterStatus" onchange="filterInquiries()">
                <option value="">Wszystkie statusy</option>
                <option value="new">Nowe</option>
                <option value="in_progress">W trakcie</option>
                <option value="resolved">RozwiƒÖzane</option>
                <option value="closed">Zamkniƒôte</option>
            </select>
            <select class="filter-select" id="filterPriority" onchange="filterInquiries()">
                <option value="">Wszystkie priorytety</option>
                <option value="urgent">Pilne</option>
                <option value="high">Wysokie</option>
                <option value="normal">Normalne</option>
                <option value="low">Niskie</option>
            </select>
        </div>

        <!-- Inquiries List -->
        <div class="inquiries-list" id="inquiriesList">
            <div class="loading">≈Åadowanie...</div>
        </div>
    </div>

    <!-- Modal for Inquiry Details -->
    <div class="modal" id="inquiryModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Szczeg√≥≈Çy zapytania</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Content will be loaded dynamically -->
            </div>
        </div>
    </div>

    <script>
        let allInquiries = [];
        const API_URL = 'https://web-production-7504.up.railway.app/api/website-inquiries';

        // Load inquiries on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadInquiries();
        });

        async function loadInquiries() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                if (data.success) {
                    allInquiries = data.inquiries;
                    updateStats(data.stats);
                    renderInquiries(allInquiries);
                }
            } catch (error) {
                console.error('B≈ÇƒÖd ≈Çadowania zapyta≈Ñ:', error);
                document.getElementById('inquiriesList').innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 3rem;">‚ö†Ô∏è</div>
                        <h3>Nie uda≈Ço siƒô za≈Çadowaƒá zapyta≈Ñ</h3>
                        <p>Sprawd≈∫ czy backend jest uruchomiony</p>
                    </div>
                `;
            }
        }

        function updateStats(stats) {
            document.getElementById('stat-new').textContent = stats.new_count || 0;
            document.getElementById('stat-in-progress').textContent = stats.in_progress_count || 0;
            document.getElementById('stat-resolved').textContent = stats.resolved_count || 0;
            document.getElementById('stat-total').textContent = stats.total || 0;
        }

        function renderInquiries(inquiries) {
            const container = document.getElementById('inquiriesList');
            
            if (inquiries.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 3rem;">üì≠</div>
                        <h3>Brak zapyta≈Ñ</h3>
                        <p>Nie ma jeszcze ≈ºadnych zapyta≈Ñ ze strony WWW</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = inquiries.map(inquiry => `
                <div class="inquiry-item" onclick="showInquiryDetails(${inquiry.id})">
                    <div class="inquiry-header-row">
                        <div>
                            <span class="inquiry-name">${inquiry.name}</span>
                            <span class="status-badge status-${inquiry.status}">${getStatusLabel(inquiry.status)}</span>
                            <span class="priority-badge priority-${inquiry.priority}">${getPriorityLabel(inquiry.priority)}</span>
                        </div>
                        <span class="inquiry-meta">${formatDate(inquiry.created_at)}</span>
                    </div>
                    <div class="inquiry-subject">${inquiry.subject}</div>
                    <div class="inquiry-meta">
                        <span>üìß ${inquiry.email}</span>
                        <span>üìû ${inquiry.phone}</span>
                    </div>
                    <div class="inquiry-message-preview">${inquiry.message}</div>
                </div>
            `).join('');
        }

        function filterInquiries() {
            const status = document.getElementById('filterStatus').value;
            const priority = document.getElementById('filterPriority').value;
            
            let filtered = allInquiries;
            
            if (status) {
                filtered = filtered.filter(i => i.status === status);
            }
            
            if (priority) {
                filtered = filtered.filter(i => i.priority === priority);
            }
            
            renderInquiries(filtered);
        }

        async function showInquiryDetails(id) {
            try {
                const response = await fetch(`${API_URL}/${id}`);
                const data = await response.json();
                
                if (data.success) {
                    const inquiry = data.inquiry;
                    document.getElementById('modalBody').innerHTML = `
                        <div class="detail-row">
                            <div class="detail-label">Imiƒô i nazwisko</div>
                            <div class="detail-value">${inquiry.name}</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">Email</div>
                            <div class="detail-value"><a href="mailto:${inquiry.email}">${inquiry.email}</a></div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">Telefon</div>
                            <div class="detail-value"><a href="tel:${inquiry.phone}">${inquiry.phone}</a></div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">Temat</div>
                            <div class="detail-value">${inquiry.subject}</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">Wiadomo≈õƒá</div>
                            <div class="detail-value">${inquiry.message}</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">Status</div>
                            <div class="detail-value">
                                <select id="statusSelect" class="filter-select">
                                    <option value="new" ${inquiry.status === 'new' ? 'selected' : ''}>Nowe</option>
                                    <option value="in_progress" ${inquiry.status === 'in_progress' ? 'selected' : ''}>W trakcie</option>
                                    <option value="resolved" ${inquiry.status === 'resolved' ? 'selected' : ''}>RozwiƒÖzane</option>
                                    <option value="closed" ${inquiry.status === 'closed' ? 'selected' : ''}>Zamkniƒôte</option>
                                </select>
                            </div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">Odpowied≈∫ / Notatki</div>
                            <textarea id="responseText" rows="4" placeholder="Wpisz odpowied≈∫ lub notatki...">${inquiry.response || ''}</textarea>
                        </div>
                        <div class="action-buttons">
                            <button class="btn btn-success" onclick="updateInquiry(${inquiry.id})">üíæ Zapisz zmiany</button>
                            <button class="btn btn-danger" onclick="deleteInquiry(${inquiry.id})">üóëÔ∏è Usu≈Ñ</button>
                        </div>
                        <div class="detail-row" style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #ecf0f1;">
                            <div class="detail-label">Utworzono</div>
                            <div class="detail-value">${formatDate(inquiry.created_at)}</div>
                        </div>
                    `;
                    document.getElementById('inquiryModal').style.display = 'block';
                }
            } catch (error) {
                console.error('B≈ÇƒÖd ≈Çadowania szczeg√≥≈Ç√≥w:', error);
                alert('Nie uda≈Ço siƒô za≈Çadowaƒá szczeg√≥≈Ç√≥w zapytania');
            }
        }

        async function updateInquiry(id) {
            const status = document.getElementById('statusSelect').value;
            const response = document.getElementById('responseText').value;
            
            try {
                const res = await fetch(`${API_URL}/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status, response })
                });
                
                const data = await res.json();
                
                if (data.success) {
                    alert('‚úÖ Zaktualizowano!');
                    closeModal();
                    loadInquiries();
                } else {
                    alert('‚ùå B≈ÇƒÖd: ' + data.message);
                }
            } catch (error) {
                console.error('B≈ÇƒÖd aktualizacji:', error);
                alert('Nie uda≈Ço siƒô zaktualizowaƒá');
            }
        }

        async function deleteInquiry(id) {
            if (!confirm('Czy na pewno chcesz usunƒÖƒá to zapytanie?')) {
                return;
            }
            
            try {
                const res = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE'
                });
                
                const data = await res.json();
                
                if (data.success) {
                    alert('‚úÖ Usuniƒôto!');
                    closeModal();
                    loadInquiries();
                } else {
                    alert('‚ùå B≈ÇƒÖd: ' + data.message);
                }
            } catch (error) {
                console.error('B≈ÇƒÖd usuwania:', error);
                alert('Nie uda≈Ço siƒô usunƒÖƒá');
            }
        }

        function closeModal() {
            document.getElementById('inquiryModal').style.display = 'none';
        }

        function getStatusLabel(status) {
            const labels = {
                'new': 'Nowe',
                'in_progress': 'W trakcie',
                'resolved': 'RozwiƒÖzane',
                'closed': 'Zamkniƒôte'
            };
            return labels[status] || status;
        }

        function getPriorityLabel(priority) {
            const labels = {
                'urgent': 'Pilne',
                'high': 'Wysokie',
                'normal': 'Normalne',
                'low': 'Niskie'
            };
            return labels[priority] || priority;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('pl-PL');
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('inquiryModal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
