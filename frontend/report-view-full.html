<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raport Wydarzenia - E-PGW</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        .header h1 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .report-code {
            font-size: 1.5rem;
            color: #764ba2;
            font-weight: 700;
            margin: 15px 0;
        }
        
        .meta-info {
            color: #666;
            font-size: 0.95rem;
            margin-top: 15px;
            line-height: 1.8;
        }
        
        .section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .section h2 {
            color: #667eea;
            font-size: 1.5rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .expandable {
            cursor: pointer;
            user-select: none;
        }
        
        .expandable::after {
            content: '‚ñº';
            font-size: 0.8em;
            transition: transform 0.3s;
        }
        
        .expandable.collapsed::after {
            transform: rotate(-90deg);
        }
        
        .content-collapse {
            max-height: 2000px;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        
        .content-collapse.collapsed {
            max-height: 0;
        }
        
        .info-grid {
            display: grid;
            gap: 15px;
            margin-top: 15px;
        }
        
        .info-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .info-label {
            font-weight: 600;
            color: #764ba2;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .info-value {
            color: #333;
            font-size: 1.05rem;
            word-break: break-word;
        }
        
        .witness-card {
            background: #f0f7ff;
            border: 2px solid #667eea;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
        }
        
        .witness-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .witness-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #667eea;
        }
        
        .witness-code {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .witness-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        
        .detail-item {
            font-size: 0.9rem;
        }
        
        .detail-label {
            font-weight: 600;
            color: #666;
        }
        
        .testimony-box {
            background: white;
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
        }
        
        .testimony-title {
            font-weight: 700;
            color: #764ba2;
            margin-bottom: 10px;
            font-size: 1.05rem;
        }
        
        .testimony-content {
            white-space: pre-wrap;
            line-height: 1.7;
            color: #333;
        }
        
        .download-btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            margin: 10px 5px;
            transition: transform 0.2s;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
        }
        
        .ai-section {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .ai-section h2 {
            color: white;
            border-bottom-color: rgba(255,255,255,0.3);
        }
        
        .ai-content {
            white-space: pre-line;
            line-height: 1.9;
            margin-top: 15px;
            font-size: 1.05rem;
        }
        
        .btn-regenerate {
            background: white;
            color: #f5576c;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s;
        }
        
        .btn-regenerate:hover {
            transform: scale(1.05);
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: white;
            font-size: 1.3rem;
        }
        
        .error {
            background: #fff3cd;
            color: #856404;
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #ffc107;
        }
        
        .password-form {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        .password-form input {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            font-size: 1.1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin: 20px auto;
            transition: border-color 0.3s;
        }
        
        .password-form input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .password-form button {
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .password-form button:active {
            transform: scale(0.98);
        }
        
        @media (max-width: 768px) {
            .witness-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading" id="loading">
            <p>‚è≥ ≈Åadowanie raportu...</p>
        </div>
        
        <div id="content" style="display: none;">
            <!-- Tre≈õƒá zostanie wygenerowana przez JavaScript -->
        </div>
    </div>
    
    <script>
        const API_BASE = window.location.origin;
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        let currentReportCode = null;
        
        if (!token) {
            document.getElementById('loading').innerHTML = `
                <div class="error">
                    <h2>‚ùå B≈ÇƒÖd</h2>
                    <p>Brak tokenu dostƒôpu. Zeskanuj kod QR ponownie.</p>
                </div>
            `;
        } else {
            showPasswordForm();
        }
        
        function showPasswordForm() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            document.getElementById('content').innerHTML = `
                <div class="header">
                    <h1>üîê Raport Zabezpieczony</h1>
                    <p style="color: #666; margin-top: 15px;">Wprowad≈∫ has≈Ço dostƒôpu do raportu</p>
                </div>
                <div class="password-form">
                    <input type="password" id="passwordInput" placeholder="Wprowad≈∫ has≈Ço" autocomplete="off">
                    <button onclick="loadReport()">üîì Odblokuj raport</button>
                    <p style="color: #999; font-size: 0.9rem; margin-top: 20px;">üí° Domy≈õlne has≈Ço: Promeritum21</p>
                </div>
            `;
            
            document.getElementById('passwordInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') loadReport();
            });
        }
        
        async function loadReport() {
            const password = document.getElementById('passwordInput').value;
            
            if (!password) {
                alert('‚ùå Wprowad≈∫ has≈Ço');
                return;
            }
            
            try {
                document.getElementById('content').innerHTML = '<div class="loading">‚è≥ ≈Åadowanie raportu...</div>';
                
                const response = await fetch(`${API_BASE}/api/reports/view?token=${token}&password=${encodeURIComponent(password)}`);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'B≈ÇƒÖd ≈Çadowania raportu');
                }
                
                currentReportCode = data.reportCode;
                renderReport(data);
                
            } catch (error) {
                console.error('B≈ÇƒÖd:', error);
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <h2>‚ùå ${error.message}</h2>
                        <button onclick="showPasswordForm()" style="margin-top: 15px; padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">üîÑ Spr√≥buj ponownie</button>
                    </div>
                `;
            }
        }
        
        function renderReport(data) {
            const expiresDate = new Date(data.expiresAt);
            const now = new Date();
            const daysLeft = Math.ceil((expiresDate - now) / (1000 * 60 * 60 * 24));
            
            let html = `
                <div class="header">
                    <h1>üìã Pe≈Çny Raport Wydarzenia</h1>
                    <div class="report-code">${data.reportCode}</div>
                    <div class="meta-info">
                        üìÖ Wygenerowano: ${new Date(data.generatedAt).toLocaleString('pl-PL')}<br>
                        ‚è∞ Wa≈ºny do: ${expiresDate.toLocaleDateString('pl-PL')} (${daysLeft} dni)<br>
                        üëÅÔ∏è Wy≈õwietle≈Ñ: ${data.viewCount}
                    </div>
                </div>
            `;
            
            // Wydarzenie
            html += `
                <div class="section">
                    <h2>üìÖ Wydarzenie</h2>
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-label">Tytu≈Ç</div>
                            <div class="info-value">${data.event.title}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Data i godzina</div>
                            <div class="info-value">${new Date(data.event.startDate).toLocaleString('pl-PL')}</div>
                        </div>
                        ${data.event.location ? `
                            <div class="info-item">
                                <div class="info-label">üìç Lokalizacja</div>
                                <div class="info-value">${data.event.location}</div>
                            </div>
                        ` : ''}
                        ${data.event.description ? `
                            <div class="info-item" style="grid-column: 1 / -1;">
                                <div class="info-label">Opis</div>
                                <div class="info-value">${data.event.description}</div>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
            
            // Sprawa
            html += `
                <div class="section">
                    <h2>‚öñÔ∏è Sprawa</h2>
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-label">Numer sprawy</div>
                            <div class="info-value"><strong>${data.case.caseNumber}</strong></div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Tytu≈Ç</div>
                            <div class="info-value">${data.case.title}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Typ</div>
                            <div class="info-value">${data.case.caseType}</div>
                        </div>
                    </div>
                </div>
            `;
            
            // ≈öwiadkowie z pe≈Çnymi danymi
            if (data.witnesses && data.witnesses.length > 0) {
                html += `<div class="section">
                    <h2 class="expandable" onclick="toggleSection(this)">üë• ≈öwiadkowie (${data.witnesses.length})</h2>
                    <div class="content-collapse">`;
                
                data.witnesses.forEach(w => {
                    html += `
                        <div class="witness-card">
                            <div class="witness-header">
                                <div class="witness-name">${w.full_name || w.first_name + ' ' + w.last_name}</div>
                                <div class="witness-code">${w.witness_code}</div>
                            </div>
                            <div class="witness-details">
                                ${w.contact_phone ? `<div class="detail-item"><span class="detail-label">üì± Telefon:</span> ${w.contact_phone}</div>` : ''}
                                ${w.contact_email ? `<div class="detail-item"><span class="detail-label">üìß Email:</span> ${w.contact_email}</div>` : ''}
                                ${w.address ? `<div class="detail-item"><span class="detail-label">üè† Adres:</span> ${w.address}</div>` : ''}
                                ${w.relation_to_case ? `<div class="detail-item"><span class="detail-label">üéØ Rola:</span> ${w.relation_to_case}</div>` : ''}
                                ${w.status ? `<div class="detail-item"><span class="detail-label">‚úÖ Status:</span> ${w.status}</div>` : ''}
                                ${w.reliability_score ? `<div class="detail-item"><span class="detail-label">‚≠ê Wiarygodno≈õƒá:</span> ${w.reliability_score}/10</div>` : ''}
                            </div>
                            ${w.oral_testimony ? `
                                <div class="testimony-box">
                                    <div class="testimony-title">üó£Ô∏è Zeznania ustne:</div>
                                    <div class="testimony-content">${w.oral_testimony}</div>
                                </div>
                            ` : ''}
                            ${w.written_testimony ? `
                                <div class="testimony-box">
                                    <div class="testimony-title">üìù Zeznania pisemne:</div>
                                    <div class="testimony-content">${w.written_testimony}</div>
                                </div>
                            ` : ''}
                            ${w.notes ? `<div style="margin-top: 10px; color: #666; font-style: italic;">üí≠ Notatki: ${w.notes}</div>` : ''}
                        </div>
                    `;
                });
                
                html += `</div></div>`;
            }
            
            // Dowody
            if (data.evidence && data.evidence.length > 0) {
                html += `<div class="section">
                    <h2 class="expandable" onclick="toggleSection(this)">üìã Dowody (${data.evidence.length})</h2>
                    <div class="content-collapse">`;
                
                data.evidence.forEach(e => {
                    html += `
                        <div class="info-item" style="margin-bottom: 15px;">
                            <div style="display: flex; justify-content: space-between; align-items: start;">
                                <div style="flex: 1;">
                                    <div class="info-label">${e.evidence_code}</div>
                                    <div class="info-value" style="font-size: 1.1rem; margin: 8px 0;">
                                        <strong>${e.title || 'Brak tytu≈Çu'}</strong>
                                    </div>
                                    ${e.description ? `<div style="color: #666; margin: 8px 0;">${e.description}</div>` : ''}
                                    ${e.type ? `<div style="color: #667eea; font-weight: 600; margin: 5px 0;">üìÇ Typ: ${e.type}</div>` : ''}
                                    ${e.storage_location ? `<div style="color: #666; margin: 5px 0;">üìç Lokalizacja: ${e.storage_location}</div>` : ''}
                                    ${e.notes ? `<div style="color: #999; margin-top: 8px; font-style: italic;">üí≠ ${e.notes}</div>` : ''}
                                </div>
                                ${e.file_path ? `<a href="${API_BASE}/uploads/${e.file_path}" class="download-btn" target="_blank">‚¨áÔ∏è Pobierz</a>` : ''}
                            </div>
                        </div>
                    `;
                });
                
                html += `</div></div>`;
            }
            
            // Dokumenty
            if (data.documents && data.documents.length > 0) {
                html += `<div class="section">
                    <h2 class="expandable" onclick="toggleSection(this)">üìé Dokumenty (${data.documents.length})</h2>
                    <div class="content-collapse">`;
                
                data.documents.forEach(d => {
                    const code = d.file_code || d.document_code || d.code || 'Brak kodu';
                    const size = d.file_size ? `(${(d.file_size / 1024).toFixed(1)} KB)` : '';
                    html += `
                        <div class="info-item" style="margin-bottom: 15px;">
                            <div style="display: flex; justify-content: space-between; align-items: start;">
                                <div style="flex: 1;">
                                    <div class="info-label">${code}</div>
                                    <div class="info-value" style="font-size: 1.1rem; margin: 8px 0;">
                                        <strong>${d.title || d.filename || 'Dokument'}</strong> ${size}
                                    </div>
                                    ${d.category ? `<div style="color: #667eea; font-weight: 600;">üìÇ ${d.category}</div>` : ''}
                                    ${d.description ? `<div style="color: #666; margin-top: 8px;">${d.description}</div>` : ''}
                                    ${d.file_type ? `<div style="color: #999; margin-top: 5px; font-size: 0.9rem;">üìÑ ${d.file_type}</div>` : ''}
                                </div>
                                ${d.file_path ? `<a href="${API_BASE}/uploads/${d.file_path}" class="download-btn" target="_blank">‚¨áÔ∏è Pobierz</a>` : ''}
                            </div>
                        </div>
                    `;
                });
                
                html += `</div></div>`;
            }
            
            // AI Rekomendacje
            html += `
                <div class="section ai-section">
                    <h2>ü§ñ AI - Wskaz√≥wki Przygotowania</h2>
                    <div class="ai-content">${data.aiRecommendations || 'Generujƒô rekomendacje...'}</div>
                    <button class="btn-regenerate" onclick="regenerateAI()">üîÑ Regeneruj wskaz√≥wki AI</button>
                </div>
            `;
            
            document.getElementById('content').innerHTML = html;
        }
        
        function toggleSection(element) {
            element.classList.toggle('collapsed');
            const content = element.nextElementSibling;
            content.classList.toggle('collapsed');
        }
        
        async function regenerateAI() {
            if (!currentReportCode) return;
            
            try {
                const btn = event.target;
                btn.textContent = '‚è≥ Generujƒô...';
                btn.disabled = true;
                
                const response = await fetch(`${API_BASE}/api/reports/${currentReportCode}/generate-ai`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.querySelector('.ai-content').textContent = data.recommendations;
                    btn.textContent = '‚úÖ Zaktualizowano!';
                    setTimeout(() => {
                        btn.textContent = 'üîÑ Regeneruj wskaz√≥wki AI';
                        btn.disabled = false;
                    }, 2000);
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                alert('‚ùå B≈ÇƒÖd regeneracji AI: ' + error.message);
                event.target.textContent = 'üîÑ Regeneruj wskaz√≥wki AI';
                event.target.disabled = false;
            }
        }
    </script>
</body>
</html>
